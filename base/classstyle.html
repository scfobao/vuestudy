<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Class & Style</title>
    <style>
        .active {color:greenyellow;font-size: 50px}
        .text-danger {color:red}
    </style>
</head>
<body>
<div id="app1">
    <p v-bind:class="{active:isActive}">你们看到我了吗</p>
</div>

<div id="app2">
    <p v-bind:class="objectClass">活动启动状态</p>
</div>
<div id="app3">
   <p v-bind:class="[activeClass,errorClass]">这是一个测试</p>
   <p v-bind:class="[isActive ? activeClass:'',errorClass]">这是又一个测试</p>
   <p v-bind:class="[{active:isActive},errorClass]">这是双一个测试</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app1=new Vue({
        el:"#app1",
        data:{
            isActive:true
        }
    })

    var app2=new Vue({
        el:"#app2",
        data:{
            objectClass:{
                active:true,
                'text-danger':false
            }
        }
    })

    var app3=new Vue({
        el:"#app3",
        data:{
            activeClass:'active',
            errorClass:'text-danger',
            isActive:true
        }
    })

    setInterval(function(){
       app1.isActive=app1.isActive?false:true
    },500)
</script>
</body>
</html>
